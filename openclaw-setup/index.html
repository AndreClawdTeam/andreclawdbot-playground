// SIMPLE MARKDOWN PARSER
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function parseMarkdown(md) {
  let html = md;

  // Escape HTML entities first (before code blocks)
  function escapeHtml(s) {
    return s
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
  }

  // Extract and protect code blocks
  const codeBlocks = [];
  html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) => {
    const idx = codeBlocks.length;
    codeBlocks.push(`<div class="code-block-wrapper"><pre><code class="lang-${lang || 'text'}">${escapeHtml(code.trimEnd())}</code></pre><button class="copy-btn" onclick="copyCode(this)">Copy</button></div>`);
    return `␀CODE${idx}␀`;
  });

  // Inline code (protect)
  const inlineCodes = [];
  html = html.replace(/`([^`]+)`/g, (_, code) => {
    const idx = inlineCodes.length;
    inlineCodes.push(`<code>${escapeHtml(code)}</code>`);
    return `␀INLINE${idx}␀`;
  });

  // Escape remaining HTML
  html = html.replace(/&(?!amp;|lt;|gt;|quot;|#)/g, '&amp;');
  html = html.replace(/<(?!␀)/g, '&lt;');

  // HR
  html = html.replace(/^---+$/gm, '<hr>');

  // Tables
  html = html.replace(/((?:^\|.*\|\s*\n)+)/gm, (match) => {
    const rows = match.trim().split('\n').filter(r => r.trim());
    if (rows.length < 2) return match;
    const isSep = (r) => /^\|[-:\s|]+\|$/.test(r);
    if (!isSep(rows[1])) return match;

    const parseRow = (r) => r.split('|').slice(1, -1).map(c => c.trim());

    let t = '<table><thead><tr>';
    parseRow(rows[0]).forEach(h => { t += `<th>${h}</th>`; });
    t += '</tr></thead><tbody>';
    for (let i = 2; i < rows.length; i++) {
      t += '<tr>';
      parseRow(rows[i]).forEach(c => { t += `<td>${c}</td>`; });
      t += '</tr>';
    }
    t += '</tbody></table>';
    return t;
  });

  // Blockquotes
  html = html.replace(/^(>\s?.*)(?:\n(?:>\s?.*))*/gm, (match) => {
    const inner = match.replace(/^>\s?/gm, '').trim();
    return `<blockquote><p>${inner}</p></blockquote>`;
  });

  // Headings
  html = html.replace(/^######\s+(.+)$/gm, '<h6>$1</h6>');
  html = html.replace(/^#####\s+(.+)$/gm, '<h5>$1</h5>');
  html = html.replace(/^####\s+(.+)$/gm, '<h4>$1</h4>');
  html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');
  html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
  html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');

  // Lists (unordered)
  html = html.replace(/^([ \t]*([-*+])[ \t]+.+(?:\n(?!\n)[ \t]*.+)*)+/gm, (match) => {
    const lines = match.split('\n').filter(l => l.trim());
    let result = '<ul>';
    lines.forEach(line => {
      const indent = line.match(/^([ \t]*)/)[1].length;
      const text = line.replace(/^[ \t]*[-*+][ \t]+/, '');
      result += `<li>${text}</li>`;
    });
    result += '</ul>';
    return result;
  });

  // Ordered lists
  html = html.replace(/^([ \t]*\d+\.[ \t]+.+(?:\n(?!\n)[ \t]*.+)*)+/gm, (match) => {
    const lines = match.split('\n').filter(l => l.trim());
    let result = '<ol>';
    lines.forEach(line => {
      const text = line.replace(/^[ \t]*\d+\.[ \t]+/, '');
      result += `<li>${text}</li>`;
    });
    result += '</ol>';
    return result;
  });

  // Bold + italic
  html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
  html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
  html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
  html = html.replace(/_(.+?)_/g, '<em>$1</em>');

  // Links
  html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

  // Paragraphs ‚Äî wrap double-newline separated text
  html = html.replace(/\n\n([^<\n][^\n]*(?:\n(?!\n)[^<\n][^\n]*)*)/g, (_, text) => {
    // skip if already a block element
    if (/^(<h[1-6]|<ul|<ol|<li|<pre|<block|<hr|<table|<div)/.test(text.trim())) return '\n\n' + text;
    return '\n\n<p>' + text.trim() + '</p>';
  });

  // Restore inline codes
  inlineCodes.forEach((c, i) => { html = html.replace(`␀INLINE${i}␀`, c); });

  // Restore code blocks
  codeBlocks.forEach((c, i) => { html = html.replace(`␀CODE${i}␀`, c); });

  return html;
}

function switchTab(idx) {
  document.querySelectorAll('.tab-btn').forEach((b, i) => {
    b.classList.toggle('active', i === idx);
  });
  document.querySelectorAll('.tab-panel').forEach((p, i) => {
    p.classList.toggle('active', i === idx);
  });
}

function copyCode(btn) {
  const code = btn.previousElementSibling.querySelector('code').innerText;
  navigator.clipboard.writeText(code).then(() => {
    btn.textContent = 'Copied!';
    btn.classList.add('copied');
    setTimeout(() => {
      btn.textContent = 'Copy';
      btn.classList.remove('copied');
    }, 2000);
  });
}
